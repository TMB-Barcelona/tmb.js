<html>
	<head>
		<script type="text/javascript" src="../node_modules/es6-promise/dist/es6-promise.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
		<script type="text/javascript">
			function show(data) {
				document.body.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
			}

			require.config({
				paths: {
					"text": "https://cdnjs.cloudflare.com/ajax/libs/require-text/2.0.12/text.min",
					"axios": "../node_modules/axios/dist/axios"
				}
			});

			require(["../dist/tmb", "text!../api_keys.json"], function(tmb, txt) {
				var keys = JSON.parse(txt);

				// Instantiate with user keys
				var api = tmb(keys.app_id, keys.app_key);

				// Search for a term
				api.search.query("catalunya").then(show, show);

				// Get all linies
				//api.transit.linies().info().then(show, show);
			});
		</script>
	</head>
	<body>
	</body>
</html>
